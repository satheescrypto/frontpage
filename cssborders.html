<!DOCTYPE html>
<html>
<head>

    <style>
        p.dotted{border-style: dotted;
        border-color: red;}
        p.solid{border-style: solid;
        border-color: green;}
        p.demo{border-style: double;
        border-color: grey;}
        p.see{border-top-style: dashed;
            border-right-style: double;
            border-left-style: groove;
            border-bottom-style: dotted;
        }
        div{
            margin: 40px;
            border: 1px solid red;
        }
       
    </style>
</head>
<body>
    <p class="dotted">This is dotted border</p>
    <p class="solid">This is solid border</p>
    <p class="demo">This is double border</p>
    <p class="see">This is dotted border</p>
   <div>content with margin</div>

</body>
</html>
