<!DOCTYPE html>
<html>

<body>
    <h2>java script for loop</h2>
    <p id="demo"></p>

    <script>
        const result=['java', 'python','ruby'];
        let vi="";
        for (let i = 0; i <result.length; i++) {
             vi+= 'The number is '+result[i]+ '<br>'
            
        }
        document.getElementById("demo").innerHTML=vi
        
        
    </script>
</body>

</html>
